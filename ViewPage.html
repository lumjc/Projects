<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>news</title>
  </head>
  <body>
	  <!-- Navigation Bar Page -->
	  <div class="row">
		  <div class="col-8">
				<ul class="nav justify-content-center">
				<li class="nav-item">
					<a class="nav-link active" href="#">Business</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Entertainment</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Health</a>
				</li>
				</ul>
			</div>
			<div class="col-4">
						<input type="search" id="inputbar" class="form-control rounded" placeholder="Search" aria-label="Search"
						aria-describedby="search-addon" />
					<button type="button" id="search-btn" class="btn btn-outline-primary">search</button>
					<button type="button" id="random-btn" class="btn btn-outline-primary">Surprise me</button>
				
			</div>
		</div>

	  <!-- Carousel Page -->
      <div class="jumbotron">
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
			  <div class="carousel-item active">
				  <img class ="carousel_img" src="" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img class ="carousel_img" src="" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img class ="carousel_img" src="" class="d-block w-100" alt="...">
			  </div>
			</div>
		  </div>
	  </div>
        
<!-- Article page -->
      <div class="archives padding-top-30">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-8">
					<div class="row">
						<div class="col-10 align-self-center">
							<div class="about_post_list">
								<ul class="nav nav-tabs">
									<li><a class="active" data-toggle="tab" href="#latest">Latest news</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="about_posts_tab">
						<div class="tab-content">
							<div id="latest" class="tab-pane fade show in active">
								<div class="row justify-content-center">
								</div>
							</div>
						</div>
					</div>	
				</div>
				<!-- Widget -->
				<div class="col-md-6 col-lg-4">
					<div class="widget_tab md-mt-30">
						<ul class="nav nav-tabs">
							<li><a data-toggle="tab" href="#" class="">POPULAR</a>
							</li>
						</ul>
							<div class="tab-content-widget">
									<div class="single_post widgets_small">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
				
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
